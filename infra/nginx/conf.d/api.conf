server {
  listen 443 ssl;
  http2 on;
  server_name fiveclip-api.fcuai.tw;

  ssl_certificate     /etc/nginx/ssl/fiveclip-api.fcuai.tw.crt;
  ssl_certificate_key /etc/nginx/ssl/fiveclip-api.fcuai.tw.key;

  location = /healthz { return 200 "ok"; add_header Content-Type text/plain; }

  location / {
    proxy_pass http://api:8000;
    proxy_set_header Authorization $http_authorization;
  }
}
