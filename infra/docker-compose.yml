services:
  postgres:
    image: postgres:16
    environment:
      POSTGRES_USER: app
      POSTGRES_PASSWORD: app_pw
      POSTGRES_DB: appdb
    volumes: [pgdata:/var/lib/postgresql/data]
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U app -d appdb || exit 1"]
      interval: 10s
      timeout: 5s
      retries: 5
    restart: unless-stopped

  redis:
    image: redis:7
    command: ["redis-server", "--appendonly", "yes"]
    volumes: [redisdata:/data]
    restart: unless-stopped

  minio:
    image: minio/minio:RELEASE.2025-09-07T16-13-09Z-cpuv1
    command: server /data --console-address ":9001"
    environment:
      MINIO_ROOT_USER: minioadmin
      MINIO_ROOT_PASSWORD: minioadminpw
    ports:
      - "9000:9000"
      - "9001:9001"
    volumes: [miniodata:/data]
    restart: unless-stopped

  minio-init:
    image: minio/mc:RELEASE.2025-05-21T01-59-54Z
    depends_on: [minio]
    entrypoint: >
      /bin/sh -c "
      set -e;
      until mc alias set local http://minio:9000 minioadmin minioadminpw >/dev/null 2>&1; do sleep 2; done;
      mc mb -p local/videos || true;
      mc mb -p local/exports || true;
      cat >/tmp/cors.json <<EOF
      {"CORSRules":[{"AllowedOrigins":["*"],"AllowedMethods":["GET","PUT","POST","HEAD","OPTIONS"],"AllowedHeaders":["*"],"ExposeHeaders":["ETag"],"MaxAgeSeconds":3000}]}
      EOF
      mc cors set local/videos  /tmp/cors.json;
      mc cors set local/exports /tmp/cors.json;
      echo 'MinIO buckets ready.';
      "
    restart: on-failure

  api:
    build:
      context: ../api
      dockerfile: Dockerfile
    env_file: ../.env
    depends_on: [postgres, minio, redis]
    ports: ["8000:8000"]
    restart: unless-stopped

  frontend:
    build:
      context: ../frontend
      dockerfile: Dockerfile
    environment:
      VITE_API_BASE: http://localhost:8000
      VITE_GOOGLE_CLIENT_ID: ${GOOGLE_CLIENT_ID}
    ports: ["5173:5173"]
    depends_on: [api]
    restart: unless-stopped

  worker:
    profiles: ["worker"]
    build:
      context: ../worker
      dockerfile: Dockerfile
    env_file: ../.env
    depends_on: [redis, minio]
    restart: unless-stopped
    volumes:
      - ../models:/models:ro

  nginx:
    image: nginx:1.25-alpine
    depends_on:
      - api
      - frontend
      - minio
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - ./nginx/conf.d:/etc/nginx/conf.d:ro
      - ./nginx/nginx.conf:/etc/nginx/nginx.conf:ro
      # 如果你要用 Let's Encrypt/certbot，可把憑證掛進來
      # - ./nginx/certs:/etc/nginx/certs:ro
    restart: unless-stopped

volumes:
  pgdata:
  redisdata:
  miniodata:
