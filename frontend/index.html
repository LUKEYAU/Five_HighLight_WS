<!doctype html>
<html lang="zh-TW">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />

    <title>Fivecut</title>
    <meta name="theme-color" content="#0f172a" />


    <link rel="icon" type="image/png" href="/Football.png" />
    <link rel="apple-touch-icon" href="/Football.png" />
    <link rel="mask-icon" href="/Football.png" color="#0f172a" />
    <script src="https://accounts.google.com/gsi/client" async defer></script>
    <style>
      :root {
        color-scheme: light dark;
        --bg: #0b1220;
        --fg: #e5e7eb;
        --muted: #94a3b8;
        --card: rgba(255,255,255,0.06);
        --ring: #22d3ee;
      }
      @media (prefers-color-scheme: light) {
        :root { --bg:#f8fafc; --fg:#0f172a; --muted:#64748b; --card:rgba(0,0,0,0.04); --ring:#0891b2; }
      }
      html, body { height: 100%; margin: 0; }
      body { background: var(--bg); color: var(--fg); font-family: ui-sans-serif, system-ui, -apple-system, "Segoe UI", Roboto, "Helvetica Neue", Arial, "Noto Sans", "PingFang TC", "Heiti TC", "Microsoft JhengHei", sans-serif; }
      #splash {
        position: fixed; inset: 0; display: grid; place-items: center; z-index: 0;
        background: radial-gradient(1200px 600px at 20% 10%, rgba(34,211,238,0.12), transparent 60%),
                    radial-gradient(1200px 600px at 90% 80%, rgba(129,140,248,0.12), transparent 60%),
                    var(--bg);
      }
      .brand {
        display: flex; align-items: center; gap: 16px; padding: 28px 32px;
        border-radius: 20px; background: var(--card); backdrop-filter: blur(6px);
        box-shadow: 0 10px 30px rgba(0,0,0,0.25), inset 0 0 0 1px rgba(255,255,255,0.06);
        transform: translateY(-8px);
      }
      .brand img {
        width: 56px; height: 56px; border-radius: 14px; box-shadow: 0 4px 16px rgba(0,0,0,0.25);
      }
      .brand h1 {
        margin: 0; line-height: 1.1; letter-spacing: 0.5px; font-weight: 700;
      }
      .brand .title {
        font-size: clamp(22px, 4vw, 28px);
      }
      .brand .subtitle {
        font-size: 12px; color: var(--muted); letter-spacing: .12em; text-transform: uppercase;
      }
      #root { position: relative; z-index: 1; min-height: 100%; }
      noscript {
        position: fixed; left: 0; right: 0; bottom: 0; padding: 10px 14px;
        background: #ef4444; color: white; font-weight: 600; text-align: center;
      }
    </style>
  </head>

  <body>
    <div id="splash" aria-hidden="true">
      <div class="brand" role="img" aria-label="FIVECUT">
        <img src="/Football.png" alt="FIVECUT Logo" />
        <div>
          <h1 class="title">ùîΩùïÄùïçùîº‚ÑÇùïåùïã</h1>
          <div class="subtitle">Fivecut ‚Äî Video Uploader & Auto-Edit</div>
        </div>
      </div>
    </div>

    <div id="root"></div>

    <script type="module" src="/src/main.tsx"></script>
    <script>
      (function () {
        const splash = document.getElementById('splash');
        const hide = () => { if (splash) splash.style.display = 'none'; };
        requestAnimationFrame(() => setTimeout(hide, 0));
        setTimeout(hide, 3000);
      })();
    </script>
  </body>
</html>
